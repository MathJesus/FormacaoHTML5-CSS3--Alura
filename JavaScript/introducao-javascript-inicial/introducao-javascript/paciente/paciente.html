<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Calculadora de IMC</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="./../css/reset.css">
		<link rel="stylesheet" type="text/css" href="paciente.css">
        <script src="https://kit.fontawesome.com/c3fb41a167.js" crossorigin="anonymous"></script>
        


	</head>
    <body>
        <header>
			<div class="container">
				<h1 class="titulo">Calculadora de IMC</h1>
                <i class="fas fa-calculator"></i>
			</div>
		</header>
        <section class="container">
            <h2 id="titulo-form">Adicionar novo paciente</h2>
            <ul id="mensagens-erro">
        
            </ul>
            <form id="form-adiciona">
                <div class="grupo">
                    <label for="nome">Nome</label>
                    <input id="nome" name="nome" type="text" placeholder="Digite o nome do seu paciente" class="campo">
                </div>
                <div class="grupo">
                    <label for="peso">Peso</label>
                    <input id="peso" name="peso" type="text" placeholder="Digite o peso do seu paciente"
                        class="campo campo-medio">
                </div>
                <div class="grupo">
                    <label for="altura">Altura</label>
                    <input id="altura" name="altura" type="text" placeholder="Digite a altura do seu paciente"
                        class="campo campo-medio">
                </div>
                <div class="grupo">
                    <label for="gordura">Porcentagem de Gordura</label>
                    <input id="gordura" type="text" placeholder="Digite a porcentagem de gordura do seu paciente"
                        class="campo campo-medio">
                </div>
        
                <button id="adicionar-paciente" class="botao bto-principal">Adicionar</button>
            </form>
        </section>
    </body>
    <script src="paciente.js"></script>
</html>
